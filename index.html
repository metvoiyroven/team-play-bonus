<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Play Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --bg: #0a0a0a; --card: #161616; --text: #ffffff; --sub: #888888;
            --accent: linear-gradient(45deg, #ffd700, #ffae00);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∞–ø–∫–∞ */
        .header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 1000; }
        .user-info { display: flex; flex-direction: column; }
        .user-nick { font-weight: bold; color: var(--gold); font-size: 18px; }
        .user-balance { font-size: 14px; color: #fff; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 10px; display: flex; flex-direction: column; align-items: center; border: none; background: none; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –†–£–õ–ï–¢–ö–ê (–ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏) */
        .roulette-container { position: relative; width: 100%; height: 120px; background: #111; border-radius: 15px; margin: 20px 0; overflow: hidden; border: 2px solid #333; display: none; }
        .roulette-line { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: var(--gold); z-index: 10; box-shadow: 0 0 10px var(--gold); }
        .roulette-track { display: flex; position: absolute; left: 0; top: 0; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); }
        .roulette-item { min-width: 100px; height: 100%; display: flex; align-items: center; justify-content: center; background: #1a1a1a; border-right: 1px solid #222; font-size: 12px; text-align: center; padding: 5px; box-sizing: border-box; }

        /* –°—Ç–∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .glass { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
        .item-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-use { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px 12px; border-radius: 8px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span class="user-nick" id="h-nick">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            <span class="user-balance" id="h-stars">0 ‚≠ê</span>
        </div>
        <div style="font-size: 24px;">üéÆ</div>
    </div>

    <div id="p-home" class="page active">
        <h2>–ù–æ–≤–æ—Å—Ç–∏</h2>
        <div class="glass"><h3>–°–ö–û–†–û –ü–û–Ø–í–ò–¢–°–Ø</h3></div>
    </div>

    <div id="p-games" class="page">
        <h2>–ö–µ–π—Å –ö–ª—É–±–∞</h2>
        <div class="glass">
            <div id="case-static" style="font-size: 80px; margin-bottom: 20px;">üéÅ</div>
            
            <div id="roulette" class="roulette-container">
                <div class="roulette-line"></div>
                <div id="track" class="roulette-track"></div>
            </div>

            <p>–°—Ç–æ–∏–º–æ—Å—Ç—å: <b style="color:var(--gold)">500 ‚≠ê</b></p>
            <button class="btn-main" id="open-btn" onclick="startRoulette()">–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°</button>
        </div>
    </div>

    <div id="p-top" class="page">
        <h2>–¢–æ–ø –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div id="leaderboard-list"></div>
    </div>

    <div id="p-bonuses" class="page">
        <h2>–ë–æ–Ω—É—Å—ã</h2>
        <div class="glass">
            <button class="btn-main" onclick="claimFree()">–ü–û–õ–£–ß–ò–¢–¨ +50 ‚≠ê</button>
        </div>
    </div>

    <div id="p-profile" class="page">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="glass" style="margin-bottom:20px;">
            <input type="text" id="nick-input" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫" style="background:#222; border:none; color:#fff; padding:10px; border-radius:8px; width:70%;">
            <button onclick="saveNick()" style="color:var(--gold); background:none; border:none; font-weight:bold;">OK</button>
        </div>
        <h3>–ú–æ–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
        <div id="inventory-list"></div>
    </div>

    <nav class="nav">
        <button class="nav-item active" onclick="tab('home', this)"><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-item" onclick="tab('games', this)"><span>üé≤</span>–ò–≥—Ä—ã</button>
        <button class="nav-item" onclick="tab('top', this)"><span>üèÜ</span>–¢–æ–ø</button>
        <button class="nav-item" onclick="tab('bonuses', this)"><span>üíé</span>–ë–æ–Ω—É—Å—ã</button>
        <button class="nav-item" onclick="tab('profile', this)"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, increment, arrayUnion, collection, query, orderBy, limit, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBk4HzLYN19C4V7SyGMU1d1z33I98X5TDI",
        authDomain: "teamplaybonus.firebaseapp.com",
        projectId: "teamplaybonus",
        storageBucket: "teamplaybonus.firebasestorage.app",
        messagingSenderId: "968832825102",
        appId: "1:968832825102:web:675d627c0e0733dc995c3f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe?.user?.id.toString() || "test_id";
    const userRef = doc(db, "players", uid);

    const prizes = [
        "6—á VIP", "6—á STANDART", "500 –ó–≤–µ–∑–¥", "450 –ó–≤–µ–∑–¥", "400 –ó–≤–µ–∑–¥", 
        "3—á VIP", "3—á STANDART", "350 –ó–≤–µ–∑–¥", "300 –ó–≤–µ–∑–¥", "1—á VIP", 
        "1—á STANDART", "–ü–° 5 - 1—á", "250 –ó–≤–µ–∑–¥", "–ü–° 4 - 1—á", 
        "200 –ó–≤–µ–∑–¥", "150 –ó–≤–µ–∑–¥", "100 –ó–≤–µ–∑–¥", "50 –ó–≤–µ–∑–¥"
    ];

    window.tab = (name, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('p-'+name).classList.add('active');
        el.classList.add('active');
        if(name === 'profile') loadInventory();
        if(name === 'top') loadTop();
    };

    async function sync() {
        const snap = await getDoc(userRef);
        const d = snap.data() || { name: "–ò–≥—Ä–æ–∫", stars: 0 };
        document.getElementById('h-nick').innerText = d.name;
        document.getElementById('h-stars').innerText = d.stars + ' ‚≠ê';
    }

    window.startRoulette = async () => {
        const snap = await getDoc(userRef);
        if ((snap.data()?.stars || 0) < 500) { tg.showAlert("–ù—É–∂–Ω–æ 500 ‚≠ê"); return; }

        document.getElementById('case-static').style.display = 'none';
        const roul = document.getElementById('roulette');
        const track = document.getElementById('track');
        roul.style.display = 'block';
        document.getElementById('open-btn').disabled = true;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É (40 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è –¥–ª–∏–Ω—ã)
        track.innerHTML = '';
        let items = [];
        for(let i=0; i<40; i++) {
            const p = prizes[Math.floor(Math.random() * prizes.length)];
            items.push(p);
            track.innerHTML += `<div class="roulette-item">${p}</div>`;
        }

        const winPrize = prizes[Math.floor(Math.random() * prizes.length)];
        const stopIndex = 35; // –û—Å—Ç–∞–Ω–æ–≤–∏–º—Å—è –Ω–∞ 35-–º —ç–ª–µ–º–µ–Ω—Ç–µ
        track.children[stopIndex].innerText = winPrize;
        track.children[stopIndex].style.color = 'gold';
        track.children[stopIndex].style.fontWeight = 'bold';

        setTimeout(() => {
            const offset = (stopIndex * 100) - (roul.offsetWidth / 2) + 50;
            track.style.transform = `translateX(-${offset}px)`;
        }, 100);

        setTimeout(async () => {
            const item = { id: Date.now(), name: winPrize, date: new Date().toLocaleDateString(), used: false };
            let starAdd = winPrize.includes("–ó–≤–µ–∑–¥") ? parseInt(winPrize) : 0;
            
            await updateDoc(userRef, {
                stars: increment(-500 + starAdd),
                inventory: arrayUnion(item),
                openCount: increment(1)
            });

            tg.showAlert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: " + winPrize);
            location.reload(); 
        }, 4500);
    };

    window.loadInventory = async () => {
        const snap = await getDoc(userRef);
        const list = document.getElementById('inventory-list');
        list.innerHTML = "";
        const inv = snap.data()?.inventory || [];
        inv.reverse().forEach(i => {
            list.innerHTML += `<div class="item-card">
                <div><b>${i.name || "–ü—Ä–∏–∑"}</b><br><small>${i.date}</small></div>
                ${i.used ? '<span>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</span>' : `<button class="btn-use" onclick="useItem(${i.id})">–ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨</button>`}
            </div>`;
        });
    };

    window.useItem = async (id) => {
        const snap = await getDoc(userRef);
        const newInv = snap.data().inventory.map(i => i.id === id ? {...i, used: true} : i);
        await updateDoc(userRef, { inventory: newInv });
        loadInventory();
    };

    window.claimFree = async () => {
        await setDoc(userRef, { stars: increment(50) }, { merge: true });
        sync();
    };

    window.saveNick = async () => {
        const n = document.getElementById('nick-input').value;
        if(n) { await updateDoc(userRef, { name: n }); sync(); }
    };

    window.loadTop = async () => {
        const q = query(collection(db, "players"), orderBy("stars", "desc"), limit(10));
        const s = await getDocs(q);
        const l = document.getElementById('leaderboard-list');
        l.innerHTML = "";
        let i = 1;
        s.forEach(doc => {
            l.innerHTML += `<div class="item-card"><div>#${i} ${doc.data().name}</div><b>${doc.data().stars} ‚≠ê</b></div>`;
            i++;
        });
    };

    sync();
</script>
</body>
</html>
