<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Play Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #0a0a0a; --card: #161616; --text: #ffffff; --sub: #888888; --accent: linear-gradient(45deg, #ffd700, #ffae00); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 1000; }
        .user-nick { font-weight: bold; color: var(--gold); font-size: 18px; }
        .user-balance { font-size: 14px; color: #fff; }
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 10px; display: flex; flex-direction: column; align-items: center; border: none; background: none; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.2s; }
        .page.active { display: block; }
        .case-card { background: var(--card); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .prize-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .prize-mini { background: #222; padding: 8px; border-radius: 8px; font-size: 10px; border: 1px solid #333; }
        .roulette-container { position: relative; width: 100%; height: 80px; background: #111; border-radius: 12px; margin: 15px 0; overflow: hidden; border: 2px solid #333; display: none; }
        .roulette-line { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: var(--gold); z-index: 10; }
        .roulette-track { display: flex; position: absolute; left: 0; top: 0; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); }
        .roulette-item { min-width: 100px; height: 100%; display: flex; align-items: center; justify-content: center; background: #1a1a1a; border-right: 1px solid #222; font-size: 11px; text-align: center; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .item-card { background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        #case-detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span class="user-nick" id="h-nick">...</span>
            <span class="user-balance" id="h-stars">0 ‚≠ê</span>
        </div>
    </div>

    <div id="p-home" class="page active"><h2>–ù–æ–≤–æ—Å—Ç–∏</h2><div class="case-card"><h3>–°–ö–û–†–û –ü–û–Ø–í–ò–¢–°–Ø</h3></div></div>

    <div id="p-games" class="page">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="case-card" onclick="openCaseDetail()">
            <div style="font-size: 50px;">üéÅ</div>
            <h3>–ö–µ–π—Å –ö–ª—É–±–∞</h3>
            <p style="color:var(--gold)">500 ‚≠ê</p>
        </div>
    </div>

    <div id="case-detail-view">
        <div onclick="closeCaseDetail()" style="color: var(--gold); margin-bottom: 20px;">‚Üê –ù–∞–∑–∞–¥</div>
        <div class="prize-grid" id="prizes-display"></div>
        <div id="roulette" class="roulette-container"><div class="roulette-line"></div><div id="track" class="roulette-track"></div></div>
        <button class="btn-main" id="open-btn" onclick="startRoulette('stars')">–û–¢–ö–†–´–¢–¨ –ó–ê 500 ‚≠ê</button>
        <div style="margin-top: 20px; background: #1a1a1a; padding: 15px; border-radius: 15px;">
            <input type="text" id="case-promo-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" style="background:#000; border:1px solid #333; color:#fff; padding:10px; border-radius:8px; width:100%; box-sizing:border-box;">
            <button onclick="startRoulette('promo')" class="btn-main" style="background:#333; color:#fff;">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
        </div>
    </div>

    <div id="p-top" class="page"><h2>–¢–æ–ø</h2><div id="leaderboard-list"></div></div>
    <div id="p-bonuses" class="page"><h2>–ë–æ–Ω—É—Å—ã</h2><div class="case-card"><p id="bonus-timer">–ó–∞–≥—Ä—É–∑–∫–∞...</p><button class="btn-main" id="claim-btn" onclick="claimFree()">–ó–ê–ë–†–ê–¢–¨ 50 ‚≠ê</button></div></div>
    <div id="p-profile" class="page">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <input type="text" id="nick-input" style="background:#222; border:none; color:#fff; padding:12px; border-radius:12px; width:70%;">
        <button onclick="saveNick()" style="color:var(--gold); border:none; background:none; font-weight:bold;">OK</button>
        <h3 style="margin-top:20px;">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
        <div id="inventory-list"></div>
    </div>

    <nav class="nav">
        <button class="nav-item active" onclick="tab('home', this)"><span>üè†</span>–ì–ª</button>
        <button class="nav-item" onclick="tab('games', this)"><span>üé≤</span>–ò–≥—Ä—ã</button>
        <button class="nav-item" onclick="tab('top', this)"><span>üèÜ</span>–¢–æ–ø</button>
        <button class="nav-item" onclick="tab('bonuses', this)"><span>üíé</span>–ë–æ–Ω—É—Å</button>
        <button class="nav-item" onclick="tab('profile', this)"><span>üë§</span>–ü—Ä–æ—Ñ</button>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, increment, arrayUnion, collection, query, orderBy, limit, getDocs, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBk4HzLYN19C4V7SyGMU1d1z33I98X5TDI",
        authDomain: "teamplaybonus.firebaseapp.com",
        projectId: "teamplaybonus",
        appId: "1:968832825102:web:675d627c0e0733dc995c3f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const uid = user ? user.id.toString() : "test_user_777";
    const userRef = doc(db, "players", uid);

    const prizes = ["6—á VIP", "6—á STANDART", "500 –ó–≤–µ–∑–¥", "450 –ó–≤–µ–∑–¥", "400 –ó–≤–µ–∑–¥", "3—á VIP", "3—á STANDART", "350 –ó–≤–µ–∑–¥", "300 –ó–≤–µ–∑–¥", "1—á VIP", "1—á STANDART", "–ü–° 5 - 1—á", "250 –ó–≤–µ–∑–¥", "–ü–° 4 - 1—á", "200 –ó–≤–µ–∑–¥", "150 –ó–≤–µ–∑–¥", "100 –ó–≤–µ–∑–¥", "50 –ó–≤–µ–∑–¥"];

    window.tab = (name, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('p-'+name).classList.add('active');
        el.classList.add('active');
        closeCaseDetail();
        if(name === 'profile') loadInventory();
        if(name === 'top') loadTop();
        if(name === 'bonuses') checkBonusTime();
    };

    window.openCaseDetail = () => {
        document.getElementById('case-detail-view').style.display = 'block';
        document.getElementById('prizes-display').innerHTML = prizes.map(p => `<div class="prize-mini">${p}</div>`).join('');
    };

    window.closeCaseDetail = () => { document.getElementById('case-detail-view').style.display = 'none'; };

    async function sync() {
        const snap = await getDoc(userRef);
        if(!snap.exists()) {
            await setDoc(userRef, { name: user?.first_name || "–ò–≥—Ä–æ–∫", stars: 0, inventory: [], lastBonus: 0 });
        }
        const d = snap.data() || { name: "–ò–≥—Ä–æ–∫", stars: 0 };
        document.getElementById('h-nick').innerText = d.name;
        document.getElementById('h-stars').innerText = d.stars + ' ‚≠ê';
        document.getElementById('nick-input').value = d.name;
    }

    window.startRoulette = async (type) => {
        const snap = await getDoc(userRef);
        const userData = snap.data();
        
        if (type === 'stars' && (userData?.stars || 0) < 500) { tg.showAlert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!"); return; }
        if (type === 'promo' && document.getElementById('case-promo-input').value.toUpperCase() !== 'START') { tg.showAlert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥!"); return; }

        const roul = document.getElementById('roulette');
        const track = document.getElementById('track');
        roul.style.display = 'block';
        document.getElementById('open-btn').disabled = true;
        
        track.innerHTML = '';
        for(let i=0; i<45; i++) {
            track.innerHTML += `<div class="roulette-item">${prizes[Math.floor(Math.random() * prizes.length)]}</div>`;
        }

        const winPrize = prizes[Math.floor(Math.random() * prizes.length)];
        const stopIndex = 40;
        track.children[stopIndex].innerText = winPrize;
        track.children[stopIndex].style.color = 'gold';

        setTimeout(() => {
            const offset = (stopIndex * 100) - (roul.offsetWidth / 2) + 50;
            track.style.transform = `translateX(-${offset}px)`;
        }, 100);

        setTimeout(async () => {
            const item = { id: Date.now(), name: winPrize, date: new Date().toLocaleDateString(), used: false };
            let starsFromWin = winPrize.includes("–ó–≤–µ–∑–¥") ? parseInt(winPrize) : 0;
            let starsCost = (type === 'stars' ? -500 : 0);
            
            await updateDoc(userRef, {
                stars: increment(starsCost + starsFromWin),
                inventory: arrayUnion(item),
                openCount: increment(1)
            });

            tg.showAlert("–ü—Ä–∏–∑: " + winPrize);
            location.reload(); 
        }, 4500);
    };

    window.claimFree = async () => {
        await updateDoc(userRef, { stars: increment(50), lastBonus: serverTimestamp() });
        sync(); checkBonusTime();
    };

    async function checkBonusTime() {
        const snap = await getDoc(userRef);
        const last = snap.data()?.lastBonus?.toMillis() || 0;
        const cooldown = 24 * 60 * 60 * 1000;
        const isReady = (Date.now() - last) > cooldown;
        document.getElementById('claim-btn').disabled = !isReady;
        document.getElementById('bonus-timer').innerText = isReady ? "–ë–æ–Ω—É—Å –≥–æ—Ç–æ–≤!" : "–£–∂–µ –ø–æ–ª—É—á–µ–Ω (24—á)";
    }

    window.saveNick = async () => {
        const n = document.getElementById('nick-input').value.trim();
        if(n) { await updateDoc(userRef, { name: n }); sync(); tg.showAlert("–ù–∏–∫ –∏–∑–º–µ–Ω–µ–Ω!"); }
    };

    window.loadInventory = async () => {
        const snap = await getDoc(userRef);
        const list = document.getElementById('inventory-list');
        list.innerHTML = "";
        (snap.data()?.inventory || []).reverse().forEach(i => {
            list.innerHTML += `<div class="item-card"><div><b>${i.name}</b><br><small>${i.date}</small></div>
            ${i.used ? '<span>–û–∫</span>' : `<button onclick="useItem(${i.id})" style="color:gold;border:1px solid gold;background:none;border-radius:5px;">–ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨</button>`}</div>`;
        });
    };

    window.useItem = async (id) => {
        const snap = await getDoc(userRef);
        const inv = snap.data().inventory.map(i => i.id === id ? {...i, used: true} : i);
        await updateDoc(userRef, { inventory: inv }); loadInventory();
    };

    window.loadTop = async () => {
        const q = query(collection(db, "players"), orderBy("stars", "desc"), limit(10));
        const s = await getDocs(q);
        const l = document.getElementById('leaderboard-list');
        l.innerHTML = "";
        let i = 1;
        s.forEach(doc => {
            l.innerHTML += `<div class="item-card"><div>#${i} ${doc.data().name || "–ò–≥—Ä–æ–∫"}</div><b>${doc.data().stars} ‚≠ê</b></div>`;
            i++;
        });
    };

    sync();
</script>
</body>
</html>
