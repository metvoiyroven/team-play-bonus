<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Play Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #0a0a0a; --card: #161616; --text: #ffffff; --sub: #888888; --accent: linear-gradient(45deg, #ffd700, #ffae00); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* –®–∞–ø–∫–∞ */
        .header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 1000; }
        .user-nick { font-weight: bold; color: var(--gold); font-size: 18px; }
        .user-balance { font-size: 14px; color: #fff; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 10px; display: flex; flex-direction: column; align-items: center; border: none; background: none; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.2s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ –∫–Ω–æ–ø–∫–∏ */
        .glass-card { background: var(--card); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #333; margin-bottom: 15px; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
        .btn-main:disabled { background: #444; color: #888; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-container { position: relative; width: 100%; height: 90px; background: #111; border-radius: 15px; margin: 20px 0; overflow: hidden; border: 2px solid #333; display: none; }
        .roulette-line { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: var(--gold); z-index: 10; box-shadow: 0 0 10px var(--gold); }
        .roulette-track { display: flex; position: absolute; left: 0; top: 0; height: 100%; }
        .roulette-item { min-width: 100px; height: 100%; display: flex; align-items: center; justify-content: center; background: #1a1a1a; border-right: 1px solid #222; font-size: 12px; text-align: center; white-space: nowrap; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–æ–≤ */
        .list-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        #case-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .prize-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .prize-mini { background: #222; padding: 8px; border-radius: 10px; font-size: 10px; border: 1px solid #333; color: #ccc; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span class="user-nick" id="h-nick">...</span>
            <span class="user-balance" id="h-stars">0 ‚≠ê</span>
        </div>
    </div>

    <div id="p-home" class="page active">
        <h2>–ù–æ–≤–æ—Å—Ç–∏</h2>
        <div class="glass-card"><h3>–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨!</h3><p style="color:var(--sub)">–°–∏—Å—Ç–µ–º–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∞.</p></div>
    </div>

    <div id="p-games" class="page">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="glass-card" onclick="openCase()">
            <div style="font-size: 60px;">üéÅ</div>
            <h3>–ö–µ–π—Å –ö–ª—É–±–∞</h3>
            <p style="color: var(--gold)">500 ‚≠ê</p>
        </div>
    </div>

    <div id="case-view">
        <div onclick="closeCase()" style="color: var(--gold); margin-bottom: 20px; cursor: pointer;">‚Üê –ù–ê–ó–ê–î</div>
        <div class="prize-grid" id="prizes-list"></div>
        <div id="roulette" class="roulette-container">
            <div class="roulette-line"></div>
            <div id="track" class="roulette-track"></div>
        </div>
        <button class="btn-main" id="btn-open-stars" onclick="roll('stars')">–û–¢–ö–†–´–¢–¨ –ó–ê 500 ‚≠ê</button>
        <div style="margin-top: 20px; background: #222; padding: 15px; border-radius: 15px;">
            <input type="text" id="promo-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" style="background:#111; border:none; color:#fff; padding:12px; border-radius:10px; width:100%; box-sizing:border-box; margin-bottom:10px;">
            <button onclick="roll('promo')" class="btn-main" style="background:var(--gold)">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
        </div>
    </div>

    <div id="p-top" class="page"><h2>–¢–æ–ø –ò–≥—Ä–æ–∫–æ–≤</h2><div id="leaderboard"></div></div>

    <div id="p-bonuses" class="page">
        <h2>–ë–æ–Ω—É—Å—ã</h2>
        <div class="glass-card">
            <p id="b-timer" style="margin-bottom:15px; color:var(--sub);">–ü—Ä–æ–≤–µ—Ä–∫–∞...</p>
            <button class="btn-main" id="b-btn" onclick="getBonus()">–ü–û–õ–£–ß–ò–¢–¨ 50 ‚≠ê</button>
        </div>
    </div>

    <div id="p-profile" class="page">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="glass-card">
            <input type="text" id="n-input" style="background:#222; border:none; color:#fff; padding:12px; border-radius:10px; width:70%;">
            <button onclick="changeNick()" style="color:var(--gold); border:none; background:none; font-weight:bold;">OK</button>
        </div>
        <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
        <div id="inv-list"></div>
    </div>

    <nav class="nav">
        <button class="nav-item active" onclick="tab('home', this)">–ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-item" onclick="tab('games', this)">–ò–≥—Ä—ã</button>
        <button class="nav-item" onclick="tab('top', this)">–¢–æ–ø</button>
        <button class="nav-item" onclick="tab('bonuses', this)">–ë–æ–Ω—É—Å—ã</button>
        <button class="nav-item" onclick="tab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion, collection, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBk4HzLYN19C4V7SyGMU1d1z33I98X5TDI",
        authDomain: "teamplaybonus.firebaseapp.com",
        projectId: "teamplaybonus",
        appId: "1:968832825102:web:675d627c0e0733dc995c3f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe?.user?.id.toString() || "debug_user";
    const userRef = doc(db, "players", uid);

    const prizes = ["6—á VIP", "6—á STANDART", "500 –ó–≤–µ–∑–¥", "450 –ó–≤–µ–∑–¥", "400 –ó–≤–µ–∑–¥", "3—á VIP", "3—á STANDART", "350 –ó–≤–µ–∑–¥", "300 –ó–≤–µ–∑–¥", "1—á VIP", "1—á STANDART", "–ü–° 5 - 1—á", "250 –ó–≤–µ–∑–¥", "–ü–° 4 - 1—á", "200 –ó–≤–µ–∑–¥", "150 –ó–≤–µ–∑–¥", "100 –ó–≤–µ–∑–¥", "50 –ó–≤–µ–∑–¥"];

    window.tab = (name, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('p-'+name).classList.add('active');
        el.classList.add('active');
        closeCase();
        if(name === 'profile') loadInv();
        if(name === 'top') loadTop();
        if(name === 'bonuses') checkBonus();
    };

    async function sync() {
        const s = await getDoc(userRef);
        if(!s.exists()) {
            await setDoc(userRef, { name: tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫", stars: 200, inventory: [], lastBonus: 0, usedPromos: [] });
        }
        const d = s.data();
        document.getElementById('h-nick').innerText = d.name || "–ò–≥—Ä–æ–∫";
        document.getElementById('h-stars').innerText = (d.stars || 0) + ' ‚≠ê';
        document.getElementById('n-input').value = d.name || "";
    }

    window.openCase = () => {
        document.getElementById('case-view').style.display = 'block';
        document.getElementById('prizes-list').innerHTML = prizes.map(p => `<div class="prize-mini">${p}</div>`).join('');
    };
    window.closeCase = () => document.getElementById('case-view').style.display = 'none';

    window.roll = async (type) => {
        const s = await getDoc(userRef);
        const d = s.data();
        const promoInput = document.getElementById('promo-input').value.trim();

        if (type === 'stars') {
            if ((d.stars || 0) < 500) { tg.showAlert("–ù—É–∂–Ω–æ 500 ‚≠ê"); return; }
        } else {
            if (promoInput === 'broken132') {
                const promoRef = doc(db, "settings", "promocodes");
                const promoSnap = await getDoc(promoRef);
                const pData = promoSnap.data();
                if (d.usedPromos && d.usedPromos.includes('broken132')) { tg.showAlert("–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ!"); return; }
                if (!pData || pData.broken132 <= 0) { tg.showAlert("–ö–æ–¥—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!"); return; }
                await updateDoc(promoRef, { broken132: increment(-1) });
                await updateDoc(userRef, { usedPromos: arrayUnion('broken132') });
            } else { tg.showAlert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!"); return; }
        }

        const win = prizes[Math.floor(Math.random() * prizes.length)];
        const track = document.getElementById('track');
        const roulContainer = document.getElementById('roulette');
        roulContainer.style.display = 'block';
        document.getElementById('btn-open-stars').disabled = true;

        let itemsHTML = "";
        for (let i = 0; i < 60; i++) {
            let p = (i === 40) ? win : prizes[Math.floor(Math.random() * prizes.length)];
            itemsHTML += `<div class="roulette-item" ${i===40 ? 'style="color:gold; font-weight:bold;"' : ''}>${p}</div>`;
        }
        track.innerHTML = itemsHTML;
        track.style.transition = 'none';
        track.style.transform = 'translateX(0px)';

        setTimeout(() => {
            const itemWidth = 100;
            const stopPos = (40 * itemWidth) - (roulContainer.offsetWidth / 2) + (itemWidth / 2);
            track.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.1, 1)';
            track.style.transform = `translateX(-${stopPos}px)`;
        }, 100);

        setTimeout(async () => {
            let winStars = win.includes("–ó–≤–µ–∑–¥") ? parseInt(win) : 0;
            let cost = (type === 'stars') ? -500 : 0;
            await updateDoc(userRef, { 
                stars: increment(cost + winStars), 
                inventory: arrayUnion({ id: Date.now(), title: win, date: new Date().toLocaleDateString(), used: false }) 
            });
            tg.showAlert("–í—ã–ø–∞–ª–æ: " + win);
            location.reload();
        }, 4600);
    };

    window.getBonus = async () => {
        await updateDoc(userRef, { stars: increment(50), lastBonus: serverTimestamp() });
        sync(); checkBonus();
    };

    async function checkBonus() {
        const s = await getDoc(userRef);
        const last = s.data()?.lastBonus?.toMillis() || 0;
        const cd = 24*60*60*1000;
        const ready = (Date.now() - last) > cd;
        document.getElementById('b-btn').disabled = !ready;
        document.getElementById('b-timer').innerText = ready ? "–ë–æ–Ω—É—Å –≥–æ—Ç–æ–≤!" : "–ó–∞—Ö–æ–¥–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞";
    }

    window.changeNick = async () => {
        const val = document.getElementById('n-input').value.trim();
        if(val) { await updateDoc(userRef, { name: val }); sync(); }
    };

    window.loadInv = async () => {
        const s = await getDoc(userRef);
        const list = document.getElementById('inv-list');
        list.innerHTML = (s.data()?.inventory || []).reverse().map(i => `
            <div class="list-item">
                <div><b>${i.title}</b><br><small>${i.date}</small></div>
                ${i.used ? '<span>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</span>' : `<button onclick="use(${i.id})" style="color:gold;border:1px solid gold;background:none;padding:5px;border-radius:5px;">–ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨</button>`}
            </div>`).join('');
    };

    window.use = async (id) => {
        const s = await getDoc(userRef);
        const inv = s.data().inventory.map(i => i.id === id ? {...i, used: true} : i);
        await updateDoc(userRef, { inventory: inv }); loadInv();
    };

    window.loadTop = async () => {
        const q = query(collection(db, "players"), orderBy("stars", "desc"), limit(10));
        const s = await getDocs(q);
        document.getElementById('leaderboard').innerHTML = s.docs.map((doc, i) => {
            const d = doc.data();
            return `<div class="list-item"><div>#${i+1} ${d.name || "–ò–≥—Ä–æ–∫"}</div><b>${d.stars || 0} ‚≠ê</b></div>`;
        }).join('');
    };

    sync();
</script>
</body>
</html>
